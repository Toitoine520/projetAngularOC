<div class="form-card">
  <h2>NOUVEAU FACESNAP</h2>
  <form [formGroup]="formPhotoPartagee">
    <div class="form-group">
      <label for="title"> Titre </label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description"> Description </label>
      <textarea type="text" id="description" rows="5" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="imageURL"> Url de l'image </label>
      <input type="text" id="imageURL" formControlName="urlImage">
    </div>
    <div class="form-group">
      <label for="lieu">Lieu</label>
      <input type="text" id="lieu" formControlName="lieu">
    </div>
    <div class="action-buttons">
      <button type="submit" (click)="onSubmitForm()">Créer</button>
    </div>
  </form>
</div>
<div class="face-snap-card" *ngIf="apercuPhoto$ | async as photoPartagee">
  <h2> {{ photoPartagee.title | uppercase }} </h2>
  <p>Mise en ligne {{ photoPartagee.dateCreation | date: 'le d MMM YYYY à h:mm' }} </p>
  <img [src]="photoPartagee.urlImage" [alt]="photoPartagee.title"/>
  <p> {{ photoPartagee.description }} </p>
  <p *ngIf="photoPartagee.lieu">Photo prise à {{ photoPartagee.lieu }} </p>
</div>
